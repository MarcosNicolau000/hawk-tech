<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hawk Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">

</head>

<body>
<nav>
    <header>
        <style>
            .logo {
                margin-right: auto;
                background-image: url("{% static 'images/logobranco.png' %}")
            }

            .logo:hover {
                background-image: url("{% static 'images/logolaranja.png' %}")
            }
        </style>
        <a class="logo" href="{% url 'store' %}"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="#">Categorias</a>
                    <ul>
                        <li><a href="#">Hardware</a></li>
                        <li><a href="#">Computadores</a></li>
                        <li><a href="#">Periféricos</a></li>
                        <li><a href="#">Acessórios</a></li>
                        <li><a href="#">Consoles</a></li>
                        <li><a href="#">Gift Cards</a></li>
                        
                        
                    </ul>
                </li>

                <li><a href="#">Promoções</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
        <a href="{% url 'cart' %}"> <img id="cart-icon" src="{% static 'images/cart.png' %}"></a>
        <a class="cta" href="#">Login</a>
        <p class="menu cta">Menu</p>
        
    </header>
    <div id="mobile__menu" class="overlay">
        <a class="close">&times;</a>
        <div class="overlay__content">
            <a href="#">Categorias</a>
            <a href="#">Promoções</a>
            <a href="#">Ajuda</a>

        </div>
    </div>
    <script type="text/javascript" src="mobile.js"></script>
</nav>
</body>
<div class="container">
    {% block content %}

    {% endblock content %}
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
